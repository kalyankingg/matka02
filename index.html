  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background: #fff;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    .card {
      max-width: 380px;
      width: 90%;
      background: linear-gradient(#fdfdfd, #f9f7ef);
      border: 2px solid #d4af37;
      border-radius: 14px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.1);
      text-align: center;
      padding: 20px;
    }

    .card img {
      width: 80px;
      height: 80px;
      border-radius: 50%;
      margin-bottom: 12px;
    }

    .title {
      font-size: 24px;
      font-weight: bold;
      color: #1a2a6c;
    }

    .subtitle {
      margin: 8px 0;
      font-size: 15px;
      color: #333;
    }

    .vip-text {
      font-size: 16px;
      font-weight: bold;
      margin: 12px 0;
      color: #111;
    }

    .timer-btn {
      display: block;
      background: #ff004f;
      color: #fff;
      font-weight: bold;
      padding: 14px;
      border-radius: 6px;
      margin: 12px 0;
      width: 100%;
      border: none;
      cursor: not-allowed;
      font-size: 14px;
    }

    .telegram-btn {
      display: block;
      background: #1d9bf0;
      color: #fff;
      font-weight: bold;
      padding: 14px;
      border-radius: 6px;
      margin: 12px 0;
      width: 100%;
      border: none;
      cursor: pointer;
      font-size: 14px;
    }

    .footer-text {
      font-size: 13px;
      color: #222;
      margin-top: 10px;
      font-weight: bold;
    }

    @media (max-width: 480px) {
      .title { font-size: 22px; }
      .vip-text { font-size: 14px; }

<body>

  <script>
    // Countdown timer
    let timeLeft = 15;
    const countdownBtn = document.getElementById("countdown");
    const telegramBtn = document.getElementById("telegramBtn");

    const timer = setInterval(() => {
      timeLeft--;
      countdownBtn.textContent = "Free Joining Ends In " + timeLeft + " Seconds";
      if (timeLeft <= 0) {
        clearInterval(timer);
        countdownBtn.textContent = "Offer Expired!";
        countdownBtn.style.background = "gray";
        // Auto open Telegram after countdown
        openTelegram();
      }
    }, 1000);

    // Auto increment subscribers
    let subs = 26301;
    const subsTarget = 26350;
    const subsElement = document.getElementById("subs");

    const subsTimer = setInterval(() => {
      if (subs < subsTarget) {
        subs++;
        subsElement.textContent = subs.toLocaleString();
      } else {
        clearInterval(subsTimer);
      }
    }, 120); // speed of increment

    // Telegram redirect function
    function openTelegram() {
      window.location.href = "https://t.me/+P0EUg8tNVyRhMmZl";
    }
  </script>
